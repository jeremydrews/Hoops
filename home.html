<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <nav>
        <ul class="dropdown-nav">
            <li>
                <a href="home.html">Home</a>

        $(function() {
            $(".dropdown-nav li").hover(

                    $('ul.sub', this).slideDown(200);
